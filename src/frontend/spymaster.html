<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maitre de l'intuition </title>
    <link rel="stylesheet" href="spymaster.css">
</head>
<body>
<img src="spymaster.png" alt="" class="logo">
<h1>Maitre de l'intuition </h1>
<p id="username-display"></p>
<p>Voici la grille :</p>

<div id="grid" class="grid"></div>
<a href="choixrole.html" class="button">Retour</a>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');

    document.addEventListener('DOMContentLoaded', () => {
        const grid = document.getElementById('grid');
        const indiceInput = document.getElementById('indice-input');
        const indiceCount = document.getElementById('indice-count');

        fetch('http://localhost:8080/getGrille')
            .then(response => response.json())
            .then(data => {
                grid.innerHTML = ''; // Nettoyer la grille

                data.forEach(mot => {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.innerText = mot.texteMot;

                    grid.appendChild(cell);
                });
            })
            .catch(error => {
                console.error('Error fetching cartes:', error);
            });

    });
</script>
</body>
</html>
