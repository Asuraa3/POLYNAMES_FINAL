<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir un rôle - Codenames</title>
    <link rel="stylesheet" href="script3.css">
    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>
    <div class="note left-note">
        <p>En tant que Maître des intuitions, votre rôle est de deviner les mots à partir des indices donnés.</p>
    </div>
    <div class="note right-note">
        <p>En tant que Maître des mots, votre rôle est de guider votre équipe en leur donnant des indices pour deviner les bons mots.</p>
    </div>
    <div class="container">
        <h1>Choisissez votre rôle</h1>
        <div class="role-container">
            <div class="role">
                <img src="spymaster.png" alt=" Maître  des intuitions" class="role-image">
                
            </div>
            
            <div class="role">
                <img src="operative.png" alt=" Maître  des mots" class="role-image">
                
            </div>
        </div>
        <div class="button-container">
            <button type="Maître  des intuitions" class="bouton-rose-mauve" onclick="navigateTo('spymaster.html')"> Maître  des intuitions</button>
            <button type="Maître  des mots"  class="bouton-rose-mauve" onclick="navigateTo('operative.html')"> Maître  des mots</button>
        </div>
    </div>
</body>
</html>
